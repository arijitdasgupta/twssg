apiVersion: v1
kind: ConfigMap
metadata:
  name: twssg-nginx
  namespace: apps
data:
  nginx.conf: |
    pid /var/run/nginx.pid;
    events {
      worker_connections 1024;
    }
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      sendfile on;
      tcp_nopush on;
      gzip on;
      gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
      server {
        listen 8080;
        root /usr/share/nginx/html;
        index index.html;
        location / {
          try_files $uri $uri/ $uri/index.html =404;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: twssg
  namespace: apps
  labels:
    app: twssg
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: twssg
  template:
    metadata:
      labels:
        app: twssg
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: twssg
          image: twssg
          ports:
            - containerPort: 9091
              name: metrics
          env:
            - name: TWSSG_CONFIG
              valueFrom:
                secretKeyRef:
                  name: twssg-config
                  key: config
          volumeMounts:
            - name: site-data
              mountPath: /app/dist
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8080
              name: http
          startupProbe:
            httpGet:
              path: /index.html
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: site-data
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 32Mi
      volumes:
        - name: site-data
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: twssg-nginx
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: twssg
  namespace: apps
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: twssg
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9091
      targetPort: 9091
