name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/twssg:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate nginx ConfigMap
        env:
          TWSSG_CONFIG: ${{ secrets.TWSSG_CONFIG }}
        run: |
          npx bun run src/gen-nginx.ts > k8s/nginx-configmap.yaml

      - name: Update kustomization image tag
        run: |
          cd k8s
          kustomize edit set image twssg=${{ secrets.REGISTRY_URL }}/twssg:${{ github.sha }}

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
          TWSSG_CONFIG: ${{ secrets.TWSSG_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
          kubectl -n websites create secret generic twssg-config \
            --from-literal=config="$TWSSG_CONFIG" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -k k8s/
