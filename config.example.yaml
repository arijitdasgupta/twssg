# Output directory for all generated sites
outputDir: "./dist"

sites:
  - title: "My Blog"
    subpath: "blog"
    ghostUrl: "https://your-ghost-instance.com"
    ghostApiKey: "your-content-api-key-here"
    sortOrder: "desc"         # "desc" (newest first) or "asc" (oldest first)
    copyright: "2025 Your Name"  # optional, shown in footer as Â© 2025 Your Name
    hostname: "blog.example.com"   # optional, used to generate nginx vhost config

  - title: "Tech Articles"
    subpath: "tech"
    tag: "tech"
    ghostUrl: "https://your-ghost-instance.com"
    ghostApiKey: "your-content-api-key-here"
    sortOrder: "desc"
    hostname: "tech.example.com"
